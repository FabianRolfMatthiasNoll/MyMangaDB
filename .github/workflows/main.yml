name: Build MyMangaDB

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
      tag_name: ${{ steps.check.outputs.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for release tag
        id: check
        run: |
          git fetch --tags --force
          TAG=$(git describe --tags --exact-match HEAD 2>/dev/null || echo "")
          echo "Found tag: '$TAG'"

          if [[ -n "$TAG" ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-release
    if: ${{ needs.check-release.outputs.is_release == 'true' }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-release.outputs.tag_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./backend/requirements.txt
          pip install pyinstaller

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgirepository1.0-dev libgirepository-2.0-dev gir1.2-gtk-3.0 libwebkit2gtk-4.1-dev libglib2.0-dev
          pip install PyGObject

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller run.py --onefile --noconsole --add-data "./frontend/dist;dist" --name MyMangaDB --hidden-import=backend.app.main --hidden-import=passlib.handlers.bcrypt

      - name: Build with PyInstaller (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller run.py --onefile --noconsole --add-data "./frontend/dist:dist" --name MyMangaDB --hidden-import=backend.app.main --hidden-import=passlib.handlers.bcrypt

      - name: Set Linux Executable Permissions
        if: runner.os == 'Linux'
        run: chmod +x ./dist/MyMangaDB

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: ./dist/*

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*
          tag_name: ${{ needs.check-release.outputs.tag_name }}
